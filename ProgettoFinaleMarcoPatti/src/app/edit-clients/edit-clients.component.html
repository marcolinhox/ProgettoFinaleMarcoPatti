<form>
    <div class="form-group">
        <label for="name"><b>Nome Contatto</b></label>
        <input type="text"[(ngModel)]="clients.nomeContatto" name="name" class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="name"><b>Cognome Contatto</b></label>
        <input type="text"[(ngModel)]="clients.cognomeContatto" name="surnamename" class="form-control" id="asdfa">
    </div>
    <div class="form-group">
        <label for="name"><b>Telefono Contatto</b></label>
        <input type="text"[(ngModel)]="clients.telefonoContatto" name="telefono" class="form-control" id="fdgfdg">
    </div>
    <div class="form-group">
        <label for="name"><b>Pec</b></label>
        <input type="text"[(ngModel)]="clients.pec" name="pec" class="form-control" id="fdgfd">
    </div>
    <div class="form-group">
        <label for="name"><b>Partita Iva</b></label>
        <input type="text"[(ngModel)]="clients.partitaIva" name="iva" class="form-control" id="sdfssf">
    </div>
    <div class="form-group">
        <label for="name"><b>Ragione Sociale</b></label>
        <input type="text"[(ngModel)]="clients.ragioneSociale" name="sociale" class="form-control" id="dfsfg">
    </div>
    
    <div class="form-group">
        <label for="name"><b>Numero telefono</b></label>
        <input type="text"[(ngModel)]="clients.telefono" name="tele" class="form-control" id="sfgsas">
    </div>
    <div class="form-group">
        <label for="name"><b>Data Inserimento</b></label>
        <input type="text"[(ngModel)]="clients.dataInserimento" name="inseriment" class="form-control" id="sdgssg">
    </div>
    <div class="form-group">
        <label for="name"><b>Data Ultimo Contatto</b></label>
        <input type="text"[(ngModel)]="clients.dataUltimoContatto" name="contatto" class="form-control" id="asfdgas">
    </div>
   <!-- <div class="form-group">
        <label for="name"><b>Tipo Cliente</b></label>
       <select [(ngModel)]="clients.tipoCliente" [ngModelOptions]="{standalone: true}">
           <option [ngValue]="item" *ngFor="let item of tipoCliente" >
               {{item}} 
           </option>
       </select>
    </div>
    -->
    <label for="indirizzo1"><b>Indirizzo sede operativa :</b></label> &nbsp;
    <input type="text" [(ngModel)]="clients.indirizzoSedeOperativa.via" name="via" placeholder="Inserisci via.." class="form mb-2">&nbsp;
    <input type="text" [(ngModel)]="clients.indirizzoSedeOperativa.civico" name="civico" placeholder="Inserisci civico.." class="form mb-2">&nbsp;
    <input type="text" [(ngModel)]="clients.indirizzoSedeOperativa.cap" name="cap" placeholder="Inserisci cap.." class="form mb-2">&nbsp;
    <input type="text" [(ngModel)]="clients.indirizzoSedeOperativa.localita" name="localita" placeholder="Inserisci località.." class="form mb-2"> &nbsp;   
    <br>
    <label for="indirizzo1"><b>Indirizzo sede legale :</b></label> &nbsp;
    <input type="text" [(ngModel)]="clients.indirizzoSedeLegale.via" name="via2" placeholder="Inserisci via.." class="form mb-2">&nbsp;
    <input type="text" [(ngModel)]="clients.indirizzoSedeLegale.civico" name="civico3" placeholder="Inserisci civico.." class="form mb-2">&nbsp;
    <input type="text" [(ngModel)]="clients.indirizzoSedeLegale.cap" name="cap4" placeholder="Inserisci cap.." class="form mb-2">&nbsp;
    <input type="text" [(ngModel)]="clients.indirizzoSedeLegale.localita" name="localita5" placeholder="Inserisci località.." class="form mb-2">&nbsp;
    <button type="button" class="btn bg-warning form-control" (click)="update()">Applica Modifiche &nbsp;<i class="bi bi-pencil-square"></i></button>
</form>
